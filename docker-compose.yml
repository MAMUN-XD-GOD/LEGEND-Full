version: '3.7'
services:
  bridge:
    image: python:3.10-slim
    volumes:
      - ./:/app
    working_dir: /app
    command: uvicorn backend.bridge_server:app --host 0.0.0.0 --port 8765
    ports:
      - '8765:8765'
  frontend:
    image: python:3.10-slim
    volumes:
      - ./:/app
    working_dir: /app
    command: uvicorn backend.frontend_server:app --host 0.0.0.0 --port 8000
    ports:
      - '8000:8000'
